<!-- Header Section -->
<header class="encabezado container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand melp-font" href="#">Melp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="['home']">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="['restaurants']">Restaurants</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="['about']">About Us</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" onsubmit='return false'>
                <input class="form-control mr-sm-2" placeholder="Search" #buscarTexto (keyup.enter)="buscarRestaurant(buscarTexto.value)" />
                <button (click)="buscarRestaurant(buscarTexto.value)" class="btn btn-outline-warning my-2 my-sm-0" type="button">Search</button>
            </form>
            <div class="header-right">
                <p><span>Reservations</span> <i class="fa fa-phone"></i> 652-345 3222 11</p>
            </div>
        </div>
    </nav>
</header>
