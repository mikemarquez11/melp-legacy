<h1 class="animated fadeIn fast">Restaurants in the city</h1>
<div class="card-columns animated fadeIn fast">
    <div *ngFor="let restaurant of restaurantsData" class="card">
        <div class="card-body">
            <h5 class="card-title">{{ restaurant.name }}</h5>
            <p class="card-text">{{ restaurant.contact.site }}</p>
            <p class="card-text"><small class="text-muted">{{ restaurant.address.street }}, {{ restaurant.address.street }}
            </small></p>

            <button (click)="verRestaurant(restaurant.id)" type="button" class="btn btn-warning btn-block">More Info</button>
            <!--<a [routerLink]="['/restaurant', restaurant.id]" class="btn btn-outline-warning">Show more info</a>-->

        </div>
    </div>

        <li *ngFor="let restaurant of restaurantsData">{{ restaurant.name }} - {{ restaurant.rating }} - {{ restaurant.id }}</li>
    </ul>-->
