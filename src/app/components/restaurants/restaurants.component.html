<h1>Restaurants in the city</h1>
<div class="card-columns">
    <div *ngFor="let restaurant of restaurantsData" class="card">
        <div class="card-body">
            <h5 class="card-title">{{ restaurant.name }}</h5>
            <p class="card-text">{{ restaurant.contact.site }}</p>
            <p class="card-text"><small class="text-muted">{{ restaurant.address.street }}, {{ restaurant.address.street }}
            </small></p>

            <button type="button" class="btn btn-warning btn-block">More Info</button>
        </div>
    </div>

    <ul>
        <li *ngFor="let restaurant of restaurantsData">{{ restaurant.name }} - {{ restaurant.rating }}</li>
    </ul>
